<!DOCTYPE html>
<html>
<head>
	<title>Image tag</title>
	<style >
		#photo{
			border: 10px solid saddlebrown;
			padding: 5px;
		}
		img{
			box-shadow: 0 0 10px black;
		  border-radius: 20px 10px 20px 0px;
		}
	</style>
</head>
<body>
<h2>Simple image</h2>
<img src="Image/1.jpg" width="500" height="300"><br>
<h2>Another image</h2>
<img src="Image/2.jpg" width="500" height="300" alt="not found">
<h2>Image with Title</h2>
<img src="Image/4.jpg " width="500" height="300" alt="not found" title="Medicalshop">
<h2>Image from google</h2>
<img src="googleimge copy path then paste.jpg" width="500" height="300" alt="not found" title="google imge">
<h2> image with photo frame</h2>
<img src="Image/5.jpg" width="500" height="300" alt="not found" title="photo frame" id="photo">
</body>
</html>
